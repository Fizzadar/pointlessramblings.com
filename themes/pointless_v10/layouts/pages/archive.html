{{ define "main" }}
    <div class="post">
        <h2 class="single page">
            {{ .Title }}
            {{ if eq .Section "posts" }}
                <span class="meta">{{ .Date.Format "Mon 02 January 2006" }}</span>
            {{ end }}
        </h2>
        {{ range (where .Site.RegularPages "Section" "posts") }}
            {{ .Render "post-link" }}
        {{ end }}
    </div>
{{ end }}
